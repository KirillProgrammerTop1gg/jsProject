<header class="header">
  <section class="header__section">
    <div class="logo">
      <img src="../src/images/symbol.svg#img" class="logo__img">
      <ul class="logo__magician">
        <p class="logo__code">Coding</p>
        <p class="logo__magic">Magic</p>
      </ul>
    </div>
    <ul class="header__list">
      <li class="header__item">
        <p class="header__text">
          Інтерактив
          <svg class="header__svg" width="11" height="7" viewBox="0 0 11 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 1L5.5 6L1 1" stroke="black" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </p>
        <ul class="header__selector">
          <button type="button" class="header__select">Всі секції</button>
          <button type="button" class="header__select">Числовий</button>
          <button type="button" class="header__select">Ігровий</button>
          <button type="button" class="header__select">Ознайомчий</button>
        </ul>
      </li>
      <li class="header__item">
        <p class="header__text">Наша команда</p>
      </li>
      <li class="header__item">
        <p class="header__text">Контакти</p>
      </li>
    </ul>
    <ul class="header__call">
      <li class="header__switch">
        <button class="header__switcher">
          <div class="header__icon">
            <img src="./images/sun.png" alt="sun" class="header__img" data-sun>
            <img src="./images/moon.png" alt="moon" class="header__img" data-moon>
          </div>
        </button>
      </li>
      <li>
        <p class="header__greeter">Вітаємо, User!</p>
      </li>
    </ul>
  </section>
</header>
