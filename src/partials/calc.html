<section class="calc__section">
  <div class="calc__div">
    <h3 class="calc__title">Калькулятор</h3>
    <ul class="calc__list">
      <li class="calc__item">
        <input class="calc__number" type="text" placeholder="Введіть число">
      </li>
      <li class="calc__item">
        <button class="calc__button" id="1">-</button>
      </li>
      <li class="calc__item">
        <button class="calc__button" id="2">+</button>
      </li>
      <li class="calc__item">
        <button class="calc__button" id="3">*</button>
      </li>
      <li class="calc__item">
        <button class="calc__button" id="4">/</button>
      </li>
      <li class="calc__item">
        <input class="calc__number2" type="text" placeholder="Введіть число">
      </li>
      <li class="calc__item">
        <button class="calc__equals">=</button>
      </li>
      <li>
        <input class="calc__result" type="text">
      </li>
    </ul>
  </div>
</section>
